<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.7.0/d3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <!-- https://github.com/jedtrow/Chart.js-Rounded-Bar-Charts -->
  <!-- <script type="text/javascript" charset="utf-8" src="Chart.roundedBarCharts.min.js"></script> -->
  <script type="text/javascript" charset="utf-8" src="Chart.roundedBarCharts.js"></script>


  
</head>

<body>
  <script src="index.js"></script>

  <div class="chart-container">
    <hr>
    <div class="legend">
      <div class="legend-label">
        <div class="legend-dot last-year"></div>Last Year
      </div>
      <div class="legend-label">
        <div class="legend-dot this-year"></div>This Year
      </div>
    </div>
    <canvas id="chart"></canvas>
    <div class="x-axis">
      <div class="x-axis-label">
        <!--remember to stop hardcoding-->
        <!-- 46,41 -->
        <div class="temperature"><span id="Last_year_avg_temp_1">0</span>&#176; |  <span id="This_year_avg_temp_1">0</span>&#176;</div>
        <div class="month" id="Month_1">Month_1</div>
      </div>
      <div class="x-axis-label">
        <!-- 47,45 -->
        <div class="temperature"><span id="Last_year_avg_temp_2">0</span>&#176; |  <span id="This_year_avg_temp_2">0</span>&#176;</div>
        <div class="month" id="Month_2">Month_2</div>
      </div>
      <div class="x-axis-label">
        <!-- 55,58 -->
        <div class="temperature"><span id="Last_year_avg_temp_3">0</span>&#176; |  <span id="This_year_avg_temp_3">0</span>&#176;</div>
        <div class="month" id="Month_3">Month_3</div>
      </div>
    </div>
  </div>

</body>

</html>
