<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.7.0/d3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <!-- https://github.com/jedtrow/Chart.js-Rounded-Bar-Charts -->
  <!-- <script type="text/javascript" charset="utf-8" src="Chart.roundedBarCharts.min.js"></script> -->
  <script type="text/javascript" charset="utf-8" src="Chart.roundedBarCharts.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aws-sdk/2.892.0/aws-sdk.min.js"></script>
</head>

<body>
  <script src="index.js"></script>
  <div id="month-by-month-chart" class="chart-container">
    <hr>
    <div class="legend">
      <div class="legend-label">
        <div class="legend-dot last-year"></div>Last Year
      </div>
      <div class="legend-label">
        <div class="legend-dot this-year"></div>This Year
      </div>
    </div>
    <canvas id="chart"></canvas>
    <div class="x-axis">
      <div class="x-axis-label">
        <!--remember to stop hardcoding-->
        <div class="temperature">46&#176; |  41&#176;</div>
        <div class="month">February</div>
      </div>
      <div class="x-axis-label">
        <div class="temperature">47&#176; |  45&#176;</div>
        <div class="month">March</div>
      </div>
      <div class="x-axis-label">
        <div class="temperature">55&#176; |  58&#176;</div>
        <div class="month">April</div>
      </div>
    </div>
  </div>
  <button id="download-btn">Download</button>
</body>

</html>
